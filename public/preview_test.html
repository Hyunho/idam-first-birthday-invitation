<!DOCTYPE html>
<html>

<head>
    <title>Link Preview Simulation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 40px;
            background: #f5f5f7;
            display: flex;
            flex-direction: column;
            alignItems: center;
        }

        h2 {
            margin-top: 0;
            color: #1d1d1f;
        }

        p {
            color: #86868b;
            margin-bottom: 30px;
        }

        .card {
            width: 400px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .og-image-container {
            width: 100%;
            height: 0;
            padding-bottom: 52.25%;
            /* 1.91:1 aspect ratio (Standard OG) */
            position: relative;
            background: #eee;
        }

        .kakaotalk-ratio {
            padding-bottom: 50%;
        }

        /* Approx 2:1 */

        .og-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* This simulates the cropping */
            object-position: center;
            /* Default position */
        }

        .content {
            padding: 16px;
            border-top: 1px solid #eee;
        }

        .title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            line-height: 1.4;
            color: #1d1d1f;
        }

        .desc {
            font-size: 14px;
            color: #86868b;
            line-height: 1.4;
        }

        .domain {
            font-size: 12px;
            color: #86868b;
            margin-top: 8px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h2>Link Preview Simulator</h2>
    <p>실제 카카오톡이나 SNS에 공유되었을 때 이미지가 어떻게 잘리는지 미리 확인해보세요.</p>

    <!-- Standard OG Card -->
    <h3>Facebook / iMessage / Standard (1.91:1)</h3>
    <div class="card">
        <div class="og-image-container">
            <img src="/idam-first-birthday-invitation/images/idam_preview.jpeg" alt="Preview">
        </div>
        <div class="content">
            <div class="title">이담이의 첫 돌잔치에 초대합니다</div>
            <div class="desc">2026. 04. 25 (토) 오후 12시, 거궁 하남점에서 이담이의 첫 생일파티를 합니다.</div>
            <div class="domain">IDAM-BDAY.COM</div>
        </div>
    </div>

    <!-- KakaoTalk Card -->
    <h3>KakaoTalk (Approx 2:1)</h3>
    <div class="card">
        <div class="og-image-container kakaotalk-ratio">
            <img src="/idam-first-birthday-invitation/images/idam_preview.jpeg" alt="Preview">
        </div>
        <div class="content">
            <div class="title">이담이의 첫 돌잔치에 초대합니다</div>
            <div class="desc">2026. 04. 25 (토) 오후 12시, 거궁 하남점</div>
            <div class="domain">kakaotalk.com</div>
        </div>
    </div>
</body>

</html>
